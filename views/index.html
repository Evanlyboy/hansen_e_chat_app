<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Node and Socket</title>
</head>
<body>
    <h1>IM</h1>
    <main id="app">

    <!-- Input Messages Section -->
      <section>
          <h2>Input messages here:</h2>
          <input v-model="username" id="username" type="text" placeholder="Nickname?">
          
          <!-- This is the message form -->
          <form>
              <label for="message">Type here!</label>
              <textarea @focus="dispatchTypingEvent" v-model="message" id="textarea" class="message" autocomplete="off"></textarea>
              <input @click.prevent="dispatchMessage" type="submit" value="Send">
          </form>
      </section>

      <!-- This is where you receieve messages -->
      <section class="messages">
          <h2>Receive messages here:</h2>
          <ul id="messages">
              <!-- render a new message component for every message -->
              <!-- <typemsg v-for="message in messages" :userTyping="typingEventMessage"></typemsg> -->
              <newmsg v-for="message in messages" :msg="message"></newmsg>
          </ul>
      </section>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module" defer ></script>

</body>
</html>
